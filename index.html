<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="image-container"></div>
                <div class="text-container">
                    <div class="main-text text">
                        Get <span class="span-color">insights</span> that help
                        your business grow.
                    </div>
                    <div class="description-text text">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </div>
                    <div class="stats text">
                        <div class="stats-text">
                            <span class="span-block">10k+</span>
                            COMPANIES
                        </div>
                        <div class="stats-text">
                            <span class="span-block">314</span>
                            TEMPLATES
                        </div>
                        <div class="stats-text">
                            <span class="span-block">12M+</span>
                            QUERIES
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
